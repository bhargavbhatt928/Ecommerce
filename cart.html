<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#FFA500">
  <title>Cart</title>
  <link rel="stylesheet" href="capestoneproject.css" />
  <script src="capestoneproject.js"></script>

</head>

<body>
  <div id="header1"></div>
  <div class="container-fluid" style="margin-top: 2%; margin-bottom: 2%;">
    <div class="row">
      <div class="col-lg-8">
        <div class="card">
         <div class="card-title" style="background-color: lightgrey;text-align: center;"> <h3>Items in cart</h3></div>  
          <div class="row">
            <div class="col-sm-6" style="padding-left: 5%; padding-bottom: 5%;">
              <img src="slideshow/img3.jpg" height="100%" width="100%">
            </div>
            <div class="col-sm-6">
              <strong>Suit</strong>
              <button type="button" style="background-color: orange; border-radius: 8px; margin-left: 40%;">-</button>
             <input type="number" style="width: 20%;">
              <button type="button" style="background-color: orange;border-radius: 8px">+</button><br/>
              <span>15$</span><br />
              <button type="button" style="border: none; background-color:transparent; padding-top: 5%;"><img src="logoes/trashbin.png"
                  height="30" width="30"></button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="card">
          <div class="card-title" style="background-color: lightgrey;text-align: center;">
            <h3>Summary</h3>
          </div>
          <div class="row" style="padding: 5%;">
            <div class="col-lg-1"></div>
            <div class="col-lg-6">
              <span>Cost</span>
            </div>
            <div class="col-lg-4" style="text-align:right;">
              <span>$15</span>
            </div>
          </div>
          <div class="row" style="padding: 5%;">
            <div class="col-lg-1"></div>
            <div class="col-lg-6">
              <span>Shipping</span>
            </div>
            <div class="col-lg-4" style="text-align:right;">
              <span>$5</span>
            </div>
          </div>
          <div class="row" style="padding:5%;">
            <div class="col-lg-1"></div>
            <div class="col-lg-6" style="border-top: 2px solid lightgrey;">
              <strong>Total</strong>
            </div>
            <div class="col-lg-4" style="text-align:right;border-top: 2px solid lightgrey;">
              <strong>$20</strong>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6" style="padding-bottom: 4%;">
              <button type="button" style="background-color: orange; border-radius: 8px; width:100%;">Checkout</button>
            </div>
            <div class="col-lg-3"></div>
            </div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer"></div>
 


</body>

</html>
